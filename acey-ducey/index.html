<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acey-Ducey</title>
  </head>
  <body onload="dealThreeCards();">
    <div class="options">
      <button id="button1" onclick="displayHelp();" class="option-button">
        How to play
      </button>
      <button id="button2" onclick="displayAi();" class="option-button">
        AI
      </button>
      <button onclick="resetGame();" class="option-button">New Game</button>
    </div>
    <div class="cheat">
      <label class="slide-title" for="cheat">Cheat Mode</label>
      <label class="switch" for="cheat">
        <input name="cheat" id="cheat" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
    <main>
      <div id="help" class="help">
        <p id="help-message"></p>
      </div>
      <div id="ai-message" class="ai-message">
        <p id="ai-prompt"></p>
      </div>
      <h1 id="game">Acey-Ducey</h1>
      <div class="feedback">
        <p id="feedback-message"></p>
      </div>
      <div class="cards">
        <div class="cardborder1"><div id="card1"></div></div>
        <div class="cardborder2"><div id="card2"></div></div>
        <div class="cardborder3"><div id="card3"></div></div>
      </div>
      <div class="player">
        <div class="player-left">
          <div class="break-bank"><p>Can you break $500?</p></div>
          <div class="bank">
            <p>Total Bank: $<span id="bank">100</span></p>
          </div>
        </div>
        <div class="player-right">
          <div id="myform">
            <input
              class="betamount"
              id="bet"
              name="bet"
              type="number"
              min="0"
            />
            <button
              id="placebet"
              onclick="placeBet();"
              class="button-pushable"
              role="button"
            >
              <span class="button-shadow"></span>
              <span class="button-edge"></span>
              <span class="button-front text">Place Bet</span>
            </button>
            <button
              id="dealagain"
              onclick="resetHand();"
              class="button-pushable"
              role="button"
            >
              <span class="button-shadow shadow"></span>
              <span class="button-edge edge"></span>
              <span class="button-front front text text2">New Cards</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
