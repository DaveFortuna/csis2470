<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="css/create.css" type="text/css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
  </head>
  <body>
    <form
      method="post"
      action="https://stonecoldprofessor.com/2470-create-secrets.php"
    >
      <h1 class="create-account">Create Account</h1>
      <div class="input-group">
        <label for="user">User Name:</label>
        <input type="text" id="user" name="user" />
        <div class="feedback valid-user"></div>
      </div>

      <div class="input-group">
        <label for="pass">User Password:</label>
        <input type="password" id="pass" name="pass" />
        <div class="feedback valid-pass"></div>
      </div>

      <div class="input-group">
        <label for="verify">Verify User Password:</label>
        <input type="password" id="verify" name="verify" />
        <div class="feedback verify"></div>
      </div>

      <input
        type="hidden"
        name="secrets"
        value="https://davefortuna.github.io/csis2470/secrets"
      />
      <input
        type="submit"
        value="Create Account"
        id="create-account"
        disabled
      />
    </form>

    <div class="home-return">
      <a href="index.html">Return to Login</a>
    </div>
  </body>
</html>
