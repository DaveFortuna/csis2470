<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secrets</title>
  </head>
  <body>
    <main>
      <h1>Account Login</h1>
      <form
        method="post"
        action="https://stonecoldprofessor.com/2470-secrets.php"
      >
        <div class="credentials">
          <label class="user-text-input" for="user">User Name:</label>
          <input type="text" id="user" name="user" />
          <label class="user-text-input" for="pass">User Password:</label>
          <input type="password" id="pass" name="pass" />
        </div>
        <input
          type="hidden"
          name="site"
          value="https://jeffstone.com/csis2470/secrets"
        />
        <div><h3>Choose a Secret</h3></div>
        <div class="radio-box">
          <div>
            <input type="radio" id="song" name="which-secret" value="songs" />
            <label for="song">Secret Songs</label>
          </div>
          <div>
            <input type="radio" id="movie" name="which-secret" value="movies" />
            <label for="movie">Secret Movies</label>
          </div>
          <div>
            <input type="radio" id="book" name="which-secret" value="books" />
            <label for="book">Secret Books</label>
          </div>
          <div>
            <input
              type="radio"
              id="show"
              name="which-secret"
              value="tv-shows"
            />
            <label for="show">Secret TV Shows</label>
          </div>
        </div>
        <div class="color-box">
          <div>
            <input type="color" name="text-color" />
            <label for="text-color">Text Color</label>
          </div>
          <div>
            <input type="color" name="bg-color" />
            <label for="bg-color">Background Color</label>
          </div>
        </div>
        <div class="bottom-border"></div>
        <input type="submit" value="Login" />
      </form>
      <div class="create-account">
        <a href="create.html">Create Account</a>
      </div>
    </main>
  </body>
</html>
