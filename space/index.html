<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space</title>
  </head>
  <body>
    <h1 class="headline">Application</h1>
    <main>
      <div class="space"></div>
      <div class="intro">
        <h3 class="h3">Potential Planet Jumper</h3>
        <p class="info">
          The Planet Jumper Program is seeking brave, adaptable, and mildly
          unhinged individuals ready to rocket into the unknown. Fill out the
          application carefully â€” your future among the stars starts here!
        </p>
      </div>
      <div class="space"></div>
      <form class="form">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" class="fname" id="first-name" />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" class="lname" id="last-name" />
        </div>
        <div>
          <label for="robot-name">Robot Name</label>
          <input type="text" class="rname" id="robot-name" />
        </div>
        <div>
          <label for="ship-name">Ship Name</label>
          <input type="text" class="sname" id="ship-name" />
        </div>
        <div>
          <label for="planet-name">Planet Name</label>
          <input type="text" class="pname" id="planet-name" />
        </div>
        <div class="apply"></div>
        <input
          class="button"
          type="submit"
          onclick="submitted()"
          value="Launch"
          disabled
        />
      </form>
      <div class="feedback">
        <div class="first-fb"></div>
        <div class="last-fb"></div>
        <div class="robot-fb"></div>
        <div class="ship-fb"></div>
        <div class="planet-fb"></div>
      </div>
    </main>
  </body>
</html>
